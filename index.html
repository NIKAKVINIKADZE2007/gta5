<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styless.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-first-div">
        <img src="./assets/Logo (2).svg" alt="logo" />
        <nav>
          <ul class="nav-list">
            <li class="first-li">
              <p>Jogos</p>
              <img src="./assets/arrow_drop_down.svg" alt="arrow-down" />
            </li>
            <li class="second-li">Loja</li>
            <li>Ajuda</li>
          </ul>
        </nav>
      </div>
      <div class="header-secod-div">
        <button class="launch-button">Baixe o Launcher</button>
        <img class="search-img" src="assets/Icone pesquisar.svg" alt="search" />
        <img src="assets/Icone login.svg" alt="login" />
      </div>
    </header>
    <div class="banner-container">
      <img
        class="gta-banner"
        src="./assets/GTA 6 banner.svg"
        alt="gta banner"
      />
    </div>
    <section class="catagory-and-games">
      <div class="gaming-platforms">
        <p>Jogos em Destaque</p>
        <div class="platforms">
          <button class="PC">PC</button>
          <button class="Console">Console</button>
          <button class="last-button">Dispositivos Portáteis</button>
        </div>
      </div>
      <div class="thumbnails">
        <img class="gta5" src="assets/GTA 5.svg" alt="GTA-5" />
        <img src="assets/GTA online.svg" alt="GTA online" />
        <img src="assets/RED.svg" alt="RED" />
        <img src="assets/RED Online.svg" alt="RED-online" />
      </div>
      <div class="thumbnails-button-div">
        <button>Ver todos os jogos</button>
      </div>
    </section>
    <section class="section-2">
      <p class="section-2-header">Últimas Notícias</p>
      <div class="section-2-grid">
        <div class="section-2-div-1">
          <img src="./assets/New GTA 6.svg" alt="new GTA 6 " />
        </div>
        <div class="section-2-div-2">
          <img src="assets/New GTA 6 3.svg" alt="new GTA 6" />
        </div>
        <div class="section-2-div-3">
          <img src="assets/New GTA 5.svg" alt="new GTA 5" />
        </div>
      </div>
    </section>
    <section class="section-3">
      <img src="assets/RockGames Launcher.svg" alt="launcher" />
    </section>
    <footer class="footer">
      <div class="footer-1st-part">
        <img class="footer-logo" src="assets/_847692912.svg" alt="logo" />
        <div class="footer-nav">
          <ul class="footer-ul">
            <li class="footer-li">CONTATO</li>
            <li class="footer-li">SOBRE</li>
            <li class="footer-li">SUPORTE</li>
            <li>Empregos</li>
          </ul>
          <p class="footer-link">©2023 Rockstar Games, Inc. - YWR Studio.</p>
        </div>
      </div>
      <div class="footer-2nd-part">
        <ul class="footer-ul-2">
          <li class="footer-li-2">
            <img src="./assets/twitch.svg" alt="twitch" />
          </li>
          <li class="footer-li-2">
            <img src="./assets/instagram.svg" alt="instagram" />
          </li>
          <li class="footer-li-2">
            <img src="./assets/twitter.svg" alt="twitter" />
          </li>
          <li class="footer-li-2">
            <img src="./assets/youtube.svg" alt="youtube" />
          </li>
          <li>
            <img src="./assets/facebook.svg" alt="facebook" />
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
